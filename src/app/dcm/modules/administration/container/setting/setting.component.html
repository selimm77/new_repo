<div class="full-h" fxLayout="column" fxLayoutAlign="start">

  <div style="width: calc(100% - 155px);
    margin-left: 140px;
    margin-right: 5px;
"  >
 <mat-tab-group class="demo-tab-group">
    <mat-tab label="General">
      <ng-template matTabContent>
        <anms-general></anms-general>
      </ng-template>
    </mat-tab>
    <mat-tab label="Column Group" [disabled]="!lobSelected">
      <ng-template matTabContent>
        <anms-group-cols></anms-group-cols>
      </ng-template>
    </mat-tab>
    <mat-tab label="Field Informations" [disabled]="!lobSelected" >
      <ng-template matTabContent>
        <anms-fields></anms-fields>
      </ng-template>
    </mat-tab>
    <mat-tab label="Datacheck" [disabled]="!lobSelected">
      <ng-template matTabContent>
        <anms-datachecks></anms-datachecks>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  </div>
</div>
