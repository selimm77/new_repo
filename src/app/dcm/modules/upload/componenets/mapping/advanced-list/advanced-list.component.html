<div #liste class="fields">
  <mat-list class="list">
    <mat-list-item *ngFor="let item of fields">
        <div matLine>
        <div class="col-10"> {{item.viewValue}} </div>
        <div class="col-2 text-right">
          <button mat-icon-button color="primary" (click)="selectTarget(item)" >
            <mat-icon>
              settings
            </mat-icon>
          </button>   </div>
        </div>
    </mat-list-item>
  </mat-list>

 </div>
